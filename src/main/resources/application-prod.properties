# Spring Datasource Configuration using Environment Variables
# Fly.io will provide the DATABASE_URL which includes the username, password, host, and db name.
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# 'create-drop' will create the schema on startup and drop it on shutdown.
# On the first run, this allows the DataInitializer to populate the empty database.
spring.jpa.hibernate.ddl-auto=update

# General Prod Settings
# The server port is now managed by the Dockerfile EXPOSE command (defaults to 8080).
# Tells Spring Boot to listen on all network interfaces (required for Fly.io proxy).
server.address=0.0.0.0
logging.level.root=INFO
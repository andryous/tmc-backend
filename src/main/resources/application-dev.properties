# Dev profile settings
app.environment=dev
server.port=8088

# Changed from DEBUG to INFO to reduce massive logging
logging.level.root=INFO
# Enable Spring Security debug logs to diagnose 403 errors
logging.level.org.springframework.security=DEBUG

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/themcdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Recreate the database on each restart to ensure clean data
spring.jpa.hibernate.ddl-auto=create-drop

# Enable H2 console (optional but useful)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.sql.init.mode=always